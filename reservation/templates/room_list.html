{% extends 'base.html' %}

{% block content %}
<h1>Available Rooms</h1>
    
{% if rooms %}
<div class="grid grid-cols-3 gap-4">
    {% for room in rooms %}
        <a href="{% url 'view_room' room.pk %}" class="block p-4 border rounded shadow hover:bg-gray-100">
            <h2 class="text-lg font-bold">{{ room.name }}</h2>
            <p class="text-gray-700">Price: ${{ room.price }}</p>
            {% if room.image %}
                <img src="{{ room.image.url }}" alt="{{ room.name }}" class="mt-2 w-full h-48 object-cover">
            {% endif %}
        </a>
    {% endfor %}
</div>

<!-- Pagination (Optional) -->

{% else %}
<p>No rooms available.</p>
{% endif %}

{% endblock %}
