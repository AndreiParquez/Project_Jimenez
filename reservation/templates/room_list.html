{% extends 'base.html' %}

{% block content %}
<h1>Available Rooms</h1>
<table>
    <thead>
        <tr>
            <th>Room Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for room in rooms %}
        <tr>
            <td>{{ room.name }}</td>
            <td>{{ room.price }}</td>
            <td><a href="{% url 'view_room' room.id %}">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
