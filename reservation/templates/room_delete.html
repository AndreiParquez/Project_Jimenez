{% extends 'base.html' %}

{% block content %}
<h1 class="font-bold text-center mb-12 py-8">Delete Room</h1>
<p class="text-center">Are you sure you want to delete the room "{{ room.name }}"?</p>
<form action="" method="post" class="text-center mt-8">
    {% csrf_token %}
    <a href="{% url 'room_list' %}" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancel</a>
    <input type="submit" value="Delete" class="w-1/2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
</form>
{% endblock %}
